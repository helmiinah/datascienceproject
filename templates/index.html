<html>
    <head>
        <title>
            Bird Forecast
        </title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300&display=swap" rel="stylesheet">
        <style>
            body {
                background-image: url("../static/sirittaja.jpg");
                background-size: cover;
                background-attachment: fixed;
            }
            .content {
                background: rgba(185, 197, 139, 0.5);
                max-width: 900px;
                margin: auto;
                padding: 25px;
                overflow: hidden;
                font-family: 'Titillium Web';
            }

            .float-container {
                padding: 20px;
            }

            .float-child-left {
                width: 30%;
                float: left;
                padding: 10px;
                margin: auto;
            } 
            .float-child-right {
                width: 60%;
                float: right;
                padding: 10px;
                margin: auto;
            } 
            .header {
                margin: auto;
                color: rgb(255, 255, 255);
                font-family: 'Titillium Web';
                text-align: center;
            }
            .image {
                padding-top: 20px
            }
        </style>
    </head>
    <body>
        <div class="content">
            <h1 class="header"><i>Bird Forecast</i></h1>
        
            <div class="float-container">
                <div class="float-child-left">
                    <h4>Found predictions for the following {{bird_number}} birds:</h4>
                    <ul>
                        {%for bird in bird_list%}
                        <li><a href="/{{ bird }}">{{bird}}</a></li>
                        {%endfor%}
                    </ul>
                </div>
            
                <div class="float-child-right">
                    <div>
                        {% block content %}
                        <h4>Here are the ones with the biggest expected number!</h4>
                        {{max_birds | safe}}
                        {% endblock %}
                    </div>
                    <div class="image">
                        <img src="../static/default_plot.png" width="80%" height="55%">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
