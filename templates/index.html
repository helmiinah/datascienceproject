<html>
    <head>
        <title>
            Bird Forecast
        </title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300&display=swap" rel="stylesheet">
        <style>
            .content {
                max-width: 900px;
                margin: auto;
                border: 2px solid #b9c58b;
                border-radius: 5px;
                padding: 25px;
                background-color: #b9c58b;
                overflow: hidden;
                font-family: 'Titillium Web';
            }

            .float-container {
                padding: 20px;
            }

            .float-child-left {
                width: 30%;
                float: left;
                padding: 10px;
                margin: auto;
            } 
            .float-child-right {
                width: 40%;
                float: right;
                padding: 10px;
                margin: auto;
            } 
            .header {
                margin: auto;
                color: rgb(255, 255, 255);
                font-family: 'Titillium Web';
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="content">
            <h1 class="header"><i>Bird Forecast</i></h1>
        
            <div class="float-container">
                <div class="float-child-left">
                    <h4>Found predictions for the following {{bird_number}} birds:</h4>
                    <ul>
                        {%for bird in bird_list%}
                        <li><a href="/{{ bird }}">{{bird}}</a></li>
                        {%endfor%}
                    </ul>
                </div>
            
                <div class="float-child-right">
                    {% block content %}
                    <h4>Here are the ones with the biggest expected number!</h4>
                    {{max_birds | safe}}
                    {% endblock %}

                    
                </div>
            </div>
        </div>
    </body>
</html>
